name: GatewayAuth

on:
  push:
    paths:
      - ".github/workflows/build.yaml"
      - "src/**"
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: qualitiaco/action-lambda-build-pack@v1
        with:
          src-path:
          build-sh: github_build.sh
          output-path: output

